<h1>Envie seu arquivo</h1>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Enviar</button>
</form>

{% with messages = get_flashed_messages() %}
{% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}
{% endwith %}
