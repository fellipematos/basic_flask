{% if current_user.is_authenticated %}
    <div>
        <h1>Hello, {{ current_user.name }}</h1>
        <p>Área restrida, você está <strong>logado</strong>!</p>
        <a href="{{ url_for('logout') }}"><button>[x] sair</button></a>
    </div>
{% else %}
    <div>
        <h1>Hello!</h1>
        <p>Área publica, você <strong>não</strong> está logado!</p>
        <a href="{{ url_for('login') }}"><button>> Login</button></a><BR><BR>
        <a href="{{ url_for('register') }}"><button>> Nova Conta</button></a>
    </div>
{% endif %}
